baseURL: "https://www.itmeyanouk.me/"
languageCode: en-us
title: Yanouk
theme: PaperMod

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20

ignoreLogs: "warning-goldmark-raw-html"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production
  keywords: [Blog, Portfolio]
  description: "yanouk<hello-world>"
  author: Ahmad
  defaultTheme: auto
  images: ["/assets/toshiro.jpg"]
  profileMode:
    enabled: true
    title: "Yanouk" # optional default will be site title
    subtitle: "Welcome to My Page"
    imageUrl: "/assets/toshiro.jpg" # Ensure this file exists
    imageTitle: "profile-picture" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: blogs
        url: "/posts/"
      - name: tools
        url: "/tools/"
      - name: resume
        url: "./sarath_rithyyanouk_Resume.pdf"
  socialIcons:
    - name: "facebook"
      url: ""
    - name: "github"
      url: "https://github.com/CasienDetra"
    - name: "email"
      url: "mailto:peter09365@gmail.com"
    - name: "instagram"
      url: ""
  assets:
    favicon: "/assets/toshiro.ico"
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "</assets/favicon-32x32.png"
    apple_touch_icon: "<apple-touch-icon.png"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: dracula
    tabWidth: 4
